<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            margin:0 auto;
            width: 500px;
            height:auto;
            text-align: center;
        }
    </style>
    <script>
        window.onload=function(){
            var imgArray=["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
            //获取img标签
            //注意getElementsByTagName返回的是一个数组，当前实例中只有一个<img>标签，操作该标签时应在其后加上[0]
            var img=document.getElementsByTagName("img")[0];
            //定义一个变量存放当前显示图片的索引
            var index=0;
            //获取id=info的标签
            var info=document.getElementById("info");
            
            //获取按钮并绑定事件
            var btn1=document.getElementById("btn1");
            btn1.onclick=function(){
                //点击就能切换图片其实就是修改<img>标签中的src属性值
                index--;
                if(index<0){
                    index=imgArray.length-1;
                }
                img.src=imgArray[index];
                info.innerHTML="一共有"+imgArray.length+"张图片，当前显示的是第"+(index+1)+"张图片！";

            }
            var btn2=document.getElementById("btn2");
            btn2.onclick=function(){
                index++;
                if(index>imgArray.length-1){
                    index=0;
                }
                img.src=imgArray[index];
                info.innerHTML="一共有"+imgArray.length+"张图片，当前显示的是第"+(index+1)+"张图片！";
            }


            
        };

    </script>
</head>
<body>
   
    <div id="box">
        <img src="img/2.jpg" alt="卡通" style="width:500px;height:400px;">
        <button id="btn1">上一张</button>
        <button id="btn2">下一张</button>
        <p id="info"></p>
    </div>
    <p>本实例用来实现图片的切换功能</p>
</body>
</html>
